<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link type='text/css' href='css/normalize.css' rel='stylesheet'>
    <link type='text/css' href='css/style.css' rel='stylesheet'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--    <link href='//fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>-->
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700,400|Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
    <!--    <link href='css/font-awesome.min.css' rel='stylesheet'>-->

</head>

<!--

<body>
    <div id='site-content'>

        <div class='top-buttons-bar'>
            <div>
                <div>
                    <h1>Shopping List</h1>
                </div>
                <ul class='buttons'>
                    <li>
                        <div class='button' id='delete-item-button' title='Delete Items'><i class="fa fa-trash"></i>
                            </div>
                    </li>
<!--
                    <li>
                        <div class='button' title='Test'><i class="fa fa-cogs"></i>
                        </div>
                    </li>
                    <li>
                        <div class='button' title='Test'><i class="fa fa-cogs"></i>
                        </div>
                    </li>
                    <li>
                        <div class='button' title='Test'><i class="fa fa-cogs"></i>
                        </div>
                    </li>
-->
                    <li>
                        <div class='button' id='add-item-button' title='New Item'><i class="fa fa-plus"></i>
                            </div>
                    </li>
                    <li>
                        <div class='button' id='cancel-delete-button' style="display: none" title='Cancel'><i class="fa fa-times"></i>
                            </div>
                    </li>
                    <li>
                        <div class='button' id='confirm-delete-button' style="display: none" title='Delete Selected'><i class="fa fa-trash"></i>
                            </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class='empty-list-notice'>
            <div>
                <p>Your shopping list is empty! Click the <i class="fa fa-plus"></i> button to add items to your list.</p>
            </div>
        </div>

        <div class='add-item-container'>
            <div>
                <div class='button add-button' title='Add to List'>
                    <p>ADD</p>
                </div>
                <div class='button cancel-button' title='Cancel'><i class="fa fa-times"></i>
                    </div>
                <input type='text' id='add-item-textbox'>
            </div>
            <div class='add-item-text'>
                <p>Enter a new item in the textbox, then click ADD</p>
            </div>
        </div>

        <div class='delete-items-container' style='display: none'>
            <div>
                <div class='delete-items-text'>
                    <p>Select items to remove, then click the delete button</p>
                </div>
            </div>
        </div>


        <ul class='item-list'>
            
            <li class='item-checked'>
                <div class='delete-checkbox'><i class="fa fa-times"></i>
                </div>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Apples</p>
            </li>
            <li>
                <div class='delete-checkbox'><i class="fa fa-times"></i>
                </div>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Oranges</p>
            </li>

        </ul>

    </div>

</body>

</html>
