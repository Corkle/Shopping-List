<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link type='text/css' href='css/normalize.css' rel='stylesheet'>
    <link type='text/css' href='css/style.css' rel='stylesheet'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!--    <link href='css/font-awesome.min.css' rel='stylesheet'>-->

</head>

<body>
    <div id='site-content'>

        <div class='top-buttons-bar'>
            <div>
                <div>
                    <p>Shopping List</p>
                </div>
                <ul class='buttons'>
                    <li>
                        <div id='delete-item-button'><i class="fa fa-trash"></i>
                        </div>
                    </li>
                    <li>
                        <div id='add-item-button'><i class="fa fa-plus"></i>
                        </div>
                    </li>
                    <li>
                        <div id='cancel-delete-button' style="display: none"><i class="fa fa-times"></i>
                        </div>
                    </li>
                    <li>
                        <div id='confirm-delete-button' style="display: none"><i class="fa fa-trash"></i>
                        </div>
                    </li>                    
                </ul>
            </div>
        </div>

        <div class='add-item-container'>
            <div>
                <div class='add-button'>
                    <p>ADD</p>
                </div>
                <div class='cancel-button'><i class="fa fa-times"></i>
                </div>
                <input type='text' id='add-item-textbox'>
            </div>
        </div>

        <div class='delete-items-container' style='display: none'>
            <div>
                <div class='delete-items-text'>
                    <p>Select items to remove and then click the delete button</p>
                </div>
            </div>
        </div>


        <ul class='item-list'>
            <li class='item-checked'>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Apples</p>
            </li>
            <li>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Oranges</p>
            </li>
            <li class='item-checked delete-mode'>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Bananas</p>
            </li>
            <li>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Soup</p>
            </li>
            <li class='item-checked'>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Nails</p>
            </li>
            <li class='delete-mode'>
                <div class='checkbox'><i class="fa fa-check"></i>
                </div>
                <p>Pizza</p>
            </li>

        </ul>

    </div>

</body>

</html>
